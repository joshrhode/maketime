<!DOCTYPE html>
<html>
<head>

	<title>MakeTime</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="js/jquery.dotdotdot.min.js"></script>
	<script src="js/maketime.js"></script>
	
</head>

<body>

	<div class="calendar">

		<div class="row header">
			<div class="row-container">
				<div class="day">Monday</div>
				<div class="controls">
					<div class="control time today"><i class="material-icons">access_time</i><span>9:25 AM</span></div>
					<div class="control date"><i class="material-icons">date_range</i><span>Jan 3 2015</span></div>
					<div class="control button clear"><i class="material-icons">delete</i><span>Clear!</span></div>
				</div>
				<i class="material-icons arrow left">keyboard_arrow_left</i><i class="material-icons arrow right">keyboard_arrow_right</i>
			</div>
		</div>

		<div class="row carousel">
			<div class="row-container">
				<div class="events">
					
				</div>
			</div>
		</div>

		<div class="row timeline">
			<div class="row-container">
				<div class="events">
					<div class="event create"><div class="pill"></div></div>
				</div>
			</div>
		</div>

		<div class="axis">
			<div class="row-container">
				<div class="x-axis">
					<div class="tickers">
						<div class="tick hr major"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr major"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr major"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr major"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
						<div class="tick hr"></div><div class="tick qt"></div><div class="tick hf"></div><div class="tick qt"></div>
					</div>
					<div class="hourstamps">
						<div class="hour">12<br>AM<BR><i class="material-icons">brightness_2</i></div>
						<div class="hour">1</div>
						<div class="hour">2</div>
						<div class="hour">3</div>
						<div class="hour">4</div>
						<div class="hour">5</div>
						<div class="hour">6<BR>AM</div>
						<div class="hour">7</div>
						<div class="hour">8</div>
						<div class="hour">9</div>
						<div class="hour">10</div>
						<div class="hour">11</div>
						<div class="hour">12<br>PM<BR><i class="material-icons">brightness_5</i></div>
						<div class="hour">1</div>
						<div class="hour">2</div>
						<div class="hour">3</div>
						<div class="hour">4</div>
						<div class="hour">5</div>
						<div class="hour">6<br>PM</div>
						<div class="hour">7</div>
						<div class="hour">8</div>
						<div class="hour">9</div>
						<div class="hour">10</div>
						<div class="hour">11</div>
						<div class="hour">12<br>AM<BR><i class="material-icons">brightness_2</i></div>						
					</div>
				</div>
			</div>
		</div>
		<div class="no-events hide">
			<i class="material-icons">face</i>No sessions
		</div>
	</div>
<div class="disclaimer left">Started by <a href="http://twitter.com/kulthouse">Josh Rhode</a>.</div>
</body>
</html>
